<h2>Listado de heroes</h2>

<div *ngIf="deleteHero;else nothingHero">
  <h3>
    heroe borrado:<small class="text-danger">{{ deleteHero }}</small>
  </h3>
</div>

<ng-template #nothingHero>
  <h3>No se ha borrado ningun heroe</h3>
</ng-template>

<button *ngIf="nameHeroes.length > 0" (click)="removeHero()" class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of nameHeroes" class="list-group-item">{{ name }}</li>
</ul>
