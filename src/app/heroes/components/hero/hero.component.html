<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button *ngIf="name !== 'Spiderman'" class="btn btn-primary" (click)="changeHero()">Cambiar Nombre</button>
<button *ngIf="age !== 30" class="btn btn-primary m-2" (click)="changeAge()">Cambiar Edad</button>
