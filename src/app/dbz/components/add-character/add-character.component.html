<h4>Agregar Personajes</h4>

<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" name="name" placeholder="Nombre" class="form-control mb-2" [(ngModel)]="character.name"/>
  <input type="text" name="Power" placeholder="Poder" class="form-control mb-2" [(ngModel)]="character.power"/>

  <button type="submit" class="btn btn-primary">Agregar</button>

  <!-- <pre>{{ character | json }}</pre> -->
</form>
